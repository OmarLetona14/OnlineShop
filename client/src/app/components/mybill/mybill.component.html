<h1> Detalles de la factura </h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre del cliente</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{user.names}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
<table class="table table-striped" *ngIf="details.length != 0">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Nombre del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of details">
        <td><img src="{{detail.IMAGE_PATH}}" width="100" height="100" class="img-fluid img-thumbnail"></td>
        <td>{{detail.PRODUCT_NAME}}</td>
        <td>Q {{detail.PRICE}}</td>
        <td>{{detail.CANTIDAD}}</td>
        <td>Q {{detail.SUBTOTAL}}</td>
      </tr>
    </tbody>
</table>
<div class="container"><p></p></div>
<div class="col-md-12" *ngIf="details.length != 0">
    <div class="row">
        <div class="col float-right">
            <button class="btn btn-success float-right" type="btn btn-success" [routerLink]="['/home']"> Seguir comprando </button>
        </div>
    </div>
</div>
