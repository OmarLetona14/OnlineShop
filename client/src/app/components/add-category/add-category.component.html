<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Agregar categoria</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="category_name" id="category_name" [(ngModel)]="category.category_name"
                         [ngModelOptions]="{standalone: true}" placeholder="Nombre de la categoria" class="form-control" autofocus>
                    </div>
                    <button class="btn btn-primary btn-block" (click)="createCategory()">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
