<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Registrarse</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="names" id="names" placeholder="Nombres" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" placeholder="Apellidos" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Correo electronico" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="user_password" id="user_password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="date" name="birthdate" id="birthdate" placeholder="Fecha de nacimiento" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="url" name="image_path" id="image_path" placeholder="Link de su foto de perfil" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
