<h4> <strong>Creditos disponibles: Q {{user.credits}}</strong> </h4>
<p></p>
<table class="table table-striped" *ngIf="products.length != 0">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Nombre del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><img src="{{product.IMAGE_PATH}}" width="100" height="100" class="img-fluid img-thumbnail"></td>
        <td>{{product.PRODUCT_NAME}}</td>
        <td>Q {{product.PRICE}}</td>
        <td>{{product.CANTIDAD}}</td>
        <td>Q {{product.SUBTOTAL}}</td>
        <td><a class="btn btn-info btn-block" [routerLink]="['/details', product.IDPUBLICATION]">
            Detalles del producto <i class="fas fa-info-circle"></i></a></td>
      </tr>
    </tbody>
</table>
<div class="row">
  <div class="col float-right">
    <h2> <strong>Total : Q {{total}}</strong> </h2>
  </div>
</div>
<div class="container"><p></p></div>
<h4 *ngIf="products.length == 0">No ha agregado productos a su carro de compras</h4>
<div class="col-md-12" *ngIf="products.length != 0">
    <div class="row">
        <div class="col float-right">
            <button class="btn btn-success float-right" type="btn btn-success" (click) = "comprar()"> Confirmar compra </button>
        </div>
        <div class="col float-right">
            <button class="btn btn-danger float-right" type="btn btn-danger" (click)="cleanCart()"> Limpiar carrito</button>
        </div>
    </div>
</div>
