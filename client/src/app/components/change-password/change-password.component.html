<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Recuperacion de password</h2>
        <div class="card border-0">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label class="" for=""> Nuevo password </label>
                        <input type="password" name="" id="" placeholder="Password" [(ngModel)]="pChange.password" [ngModelOptions]="{standalone: true}" >
                    </div>
                    <div class="form-group">
                        <label class="" for=""> Confirme su nuevo password </label>
                        <input type="password" name="" id="" placeholder="Confirme su password" [(ngModel)]="pChange.password" [ngModelOptions]="{standalone: true}" >
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger" (click)="change()"> Cambiar password </button>
                    </div>
                    <div class="form-group" id="alert_send"></div>
                </form>
            </div>
        </div>
    </div>
</div>
