<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Realizar publicacion</h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="product_name" id="product_name" placeholder="Nombre del producto" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="product_detail" id="product_detail" placeholder="Detalle del producto" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" id="price" min="1" step="any" placeholder="Precio" class="form-control">
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" aria-placeholder="Categoria">
                            <option *ngFor="let category of categories">{{category.CATEGORY_NAME}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="url" name="image_path" id="image_path" placeholder="Link de la imagen" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
